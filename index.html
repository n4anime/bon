<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>بون سيكاي</title>

<link rel="icon" href="https://i.suar.me/dp0gJ/l">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}
a{color:inherit;text-decoration:none}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px;
  font-family:"Baloo Bhaijaan 2",sans-serif;
  background:linear-gradient(135deg,#f5515f,#05abe0);
}

.card{
  width:min(940px,100%);
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 18px 45px rgba(0,0,0,.25);
  display:flex;
  flex-direction:row-reverse;
}

/* الصورة */
.image-panel{
  flex:1.2;
  position:relative;
  min-height:420px;
  display:flex;
  justify-content:center;
  align-items:center;
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
}
.image-panel::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/345377/selca-red.jpg") center/cover no-repeat;
  filter:blur(10px);
  transform:scale(1.08);
}
.image-panel::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.2);
}
.welcome{
  position:relative;
  z-index:1;
  font-size:42px;
  font-weight:700;
  color:#fff;
}

/* المحتوى */
.info{
  flex:1;
  padding:34px;
  text-align:center;
}

.name{
  margin:6px 0 14px;
  font-size:48px;
}

.btns{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:10px 0 16px;
}
.btn{
  padding:10px 18px;
  border-radius:4px;
  color:#fff;
  font-weight:700;
}
.follow{background:#06a9dc}
.tag{background:#ff5b6b}

.bio{
  max-width:420px;
  margin:0 auto 18px;
  font-size:18px;
  line-height:1.7;
}

.social{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}

.icon-btn{
  width:46px;
  height:46px;
  border-radius:50%;
  background:#efefef;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}

.chip{
  padding:10px 14px;
  border-radius:999px;
  background:#efefef;
  font-weight:700;
  font-size:15px;
}

/* موبايل */
@media (max-width:760px){
  body{padding:14px; align-items:flex-start;}
  .card{flex-direction:column;}
  .image-panel{
    min-height:230px;
    width:100%;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 74%);
  }
  .name{font-size:40px}
}
</style>
</head>

<body>
<main class="card">

  <section class="image-panel">
    <div class="welcome">مرحبا بكم</div>
  </section>

  <section class="info">
    <h1 class="name">بون سيكاي</h1>

    <div class="btns">
      <a class="btn follow" href="https://www.twitch.tv/bon_sekai">+ FOLLOW</a>
      <span class="btn tag">BON SEKAI</span>
    </div>

    <p class="bio">
      نافذة على عالمي بين أفكاري ومشاعري وهواياتي ♡ من أنمي ومانجا وألعاب.. بروقان وهدوء.
    </p>

    <div class="social">
      <!-- أيقونات -->
      <a class="icon-btn" href="https://www.youtube.com/@BonSekai"><i class="fa-brands fa-youtube"></i></a>
      <a class="icon-btn" href="https://x.com/bon_sekai"><i class="fa-brands fa-x-twitter"></i></a>
      <a class="icon-btn" href="https://www.instagram.com/bon_sekai/"><i class="fa-brands fa-instagram"></i></a>
      <a class="icon-btn" href="https://www.tiktok.com/@bon_sekai"><i class="fa-brands fa-tiktok"></i></a>
      <a class="icon-btn" href="https://www.twitch.tv/bon_sekai"><i class="fa-brands fa-twitch"></i></a>
      <a class="icon-btn" href="https://bonsekai.wordpress.com/"><i class="fa-brands fa-wordpress"></i></a>
      <a class="icon-btn" href="https://bonsekai.tumblr.com/"><i class="fa-brands fa-tumblr"></i></a>
      <a class="icon-btn" href="https://www.goodreads.com/user/show/11323733-bainah-m"><i class="fa-brands fa-goodreads-g"></i></a>
      <a class="icon-btn" href="https://www.imdb.com/user/ur62929182/watchlist"><i class="fa-brands fa-imdb"></i></a>
      <a class="icon-btn" href="https://www.flickr.com/photos/198926567@N08/with/53135581265"><i class="fa-brands fa-flickr"></i></a>

      <!-- نصوص -->
      <a class="chip" href="https://backloggd.com/u/bon_sekai/">backloggd</a>
      <a class="chip" href="https://myanimelist.net/profile/bon_sekai">MyAnimeList</a>
      <a class="chip" href="https://mydramalist.com/profile/BnosH_77">MyDramaList</a>
      <a class="chip" href="https://app.tvtime.com/user/4311035">TV Time</a>
      <a class="chip" href="https://tip.dokan.sa/bonsekai">dokantip</a>
      <a class="chip" href="https://tip.dokan.sa/bonsekai">dokan</a>
    </div>
  </section>

</main>
</body>
</html>
